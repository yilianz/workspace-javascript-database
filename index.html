<head>
  <meta charset="utf-8" />
  <title>To Do List</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- JQuery  -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id="page">
    <h1 id="header">List</h1>
    <h2>
      <img
        id="add"
        src="https://raw.githubusercontent.com/yilianz/workspace-javascript/master/img/open.png"
      />
      &nbsp; &nbsp; Buy groceries &nbsp;&nbsp;<img
        id="remove"
        src="https://raw.githubusercontent.com/yilianz/workspace-javascript/master/img/icon-trash.png"
      />
    </h2>
    <ul id="todo">
      <li id="one" class="hot"><em>fresh</em> figs</li>
      <li id="two" class="hot">pine nuts</li>
      <li id="three" class="hot">honey</li>
      <li id="four">balsamic vinegar</li>
    </ul>
    <h2 id="save"> Save </h2> 
  </div>
  <script src="js/add-element.js"></script>
</body>
